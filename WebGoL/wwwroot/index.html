<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Web Game of Life</title>
    <link rel="stylesheet" href="/lib/css/font-awesome.min.css" />
    <script>
        // Polyfill for window.requestAnimationFrame, just in case.
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        }
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            touch-action: none;
        }

        input, label, button {
            margin: 0;
            font-size: 13px;
        }

            input[type="checkbox"] {
                vertical-align: middle;
            }

        label {
            display: inline-block;
        }

        #golCanvas {
            width: 100vw;
            height: 100vh;
        }

        #controlPanel {
            position: absolute;
            z-index: 999;
            top: 0px;
            right: 0px;
            background: none no-repeat white;
            border: 1px solid black;
            padding: 3px;
            margin: 10px;
            opacity: .1;
            transition-property: opacity;
            transition-timing-function: ease-out;
            transition-duration: .25s;
        }

            #controlPanel:hover {
                opacity: 1;
                transition-property: opacity;
                transition-timing-function: ease-in;
                transition-duration: .1s;
            }

            #controlPanel input[type="checkbox"] {
                margin: 0 2px 0 4px;
            }

                #controlPanel input[type="checkbox"] + label {
                    margin: 0 4px 0 2px;
                }

            #controlPanel button {
                margin: 2px;
            }

        #footer {
            position: absolute;
            z-index: 998;
            bottom: 0px;
            right: 0px;
            text-shadow: 3px white;
            margin: 4px 8px;
        }

            #footer a.github-link {
                font-size: 10px;
                text-decoration: none;
                color: #08F;
            }

                #footer a.github-link:link {
                    color: #08F;
                }

                #footer a.github-link:visited {
                    color: #84f;
                }

                #footer a.github-link:hover {
                    color: #0AF;
                }

                #footer a.github-link:active {
                    color: #04f;
                }

        body.running .paused {
            display: none;
        }

        body.paused .running {
            display: none;
        }
    </style>
</head>
<body class="running">
    <canvas id="golCanvas"></canvas>
    <div id="controlPanel">
        <form><input id="gridVisibilityCheckbox" type="checkbox" accesskey="G" /><label for="gridVisibilityCheckbox">Show grid</label><button id="pauseSimulationButton" type="button" accesskey="P"><span class="running"><i class="fa fa-pause"></i>&nbsp;Pause</span><span class="paused"><i class="fa fa-play"></i>&nbsp;Play</span></button><button id="stepSimulationButton" type="button" accesskey="S"><i class="fa fa-step-forward"></i>&nbsp;Step</button><button id="clearCanvasButton" type="button" accesskey="C"><i class="fa fa-bomb"></i>&nbsp;Clear</button><button id="reseedGameOfLifeButton" type="button" accesskey="R"><i class="fa fa-random"></i>&nbsp;Reseed</button><button id="resetViewButton" type="button" accesskey="V"><i class="fa fa-arrows"></i>&nbsp;Reset View</button></form>
    </div>
    <script src="/lib/core.min.js"></script>
    <script src="/lib/fetch.min.js"></script>
    <script data-main="index" src="/lib/require.min.js"></script>
    <div id="footer">
        <span><i class="fa fa-github"></i>&nbsp;<a class="github-link" href="https://www.github.com/GoldenCrystal/WebGoL">View on github</a></span>
    </div>
</body>
</html>
